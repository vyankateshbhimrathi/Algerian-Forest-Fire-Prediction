<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest Fire Prediction</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/jquery-ui/jquery-ui.min.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}">
</head>
<body>

    <div class="main">
        
        <div class="header">
            <img src="{{ url_for('static', filename = 'images/header-text.png')}}" alt="">
            <h1>ALGERIAN FOREST FIRE PREDICTION</h1>
            <img src="{{ url_for('static', filename = 'images/dots.png')}}" alt="">
        </div>
        <h2>Project by Vyankatesh B
        	<div class="contact-details" >
				<a href="https://github.com/vyankateshbhimrathi" rel="noopener noreferrer"
					target="_blank"
				>
					<img src="{{ url_for('static',filename='images/Github.png') }}" />
				</a>
                <a href="https://www.linkedin.com/in/vyankatesh-bhimrathi-1461a4140/" rel="noopener noreferrer"
                   target="_blank"
				>
					<img src="{{ url_for('static',filename='images/linkedin.png') }}" />
				</a>
			</div>
        </h2>
        <div class="container">
            <h3>Fire Prediction (Classification Model) </h3>
            <form action="{{ url_for('predict')}}" id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-Temperature">
                        <label for="Temperature">Temperature</label>
                        <input type="number" id="Temperature" name="Temperature" placeholder="Temperature" />
                    </div>
                    <div class="form-RH">
                        <label for="RH">Relative Humidity</label>
                        <input type="number" id="RH" name="RH" placeholder="RH" />
                    </div>
                    <div class="form-Rain">
                        <label for="Rain">Rain</label>
                        <input type="number" id="Rain" name="Rain" placeholder="Rain" />
                    </div>
                    <div class="form-FFMC">
                        <label for="FFMC"> Fuel Moisture Code </label>
                        <input type="number" id="FFMC" name="FFMC" placeholder="FFMC" />
                    </div>
                    <div class="form-DMC">
                        <label for="DMC">Duff Moisture Code</label>
                        <input type="number" id="DMC" name="DMC" placeholder="DMC" />
                    </div>
                    <div class="form-ISI">
                        <label for="ISI">Initial Spread Index </label>
                        <input type="number" id="ISI" name="ISI" placeholder="ISI" />
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" class="submit" value="Predict" />
                    </div>
                </div>
                          {{prediction_text}}
            </form>
        </div>
    </div>
</body>
</html>
